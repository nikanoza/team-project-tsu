<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="circle">
                <img src="./photos/Star.png" alt="">
            </div>

            <h1 class="title">How did we do?</h1>
            <p class="para">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            
            <div class="numbers">
                <div class="circles">1</div>
                <div class="circles">2</div>
                <div class="circles">3</div>
                <div class="circles">4</div>
                <div class="circles">5</div>
            </div>

            <button class="submit">SUBMIT</button>
        </div>
    </div>
</body>
</html>
